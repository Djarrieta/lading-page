<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="https://github.com/Djarrieta">Github Dario</a></li>
					<li><a href="https://github.com/jesus20m">Github Jesus</a></li>
					<li><a href="https://github.com/Jspalacios">Github Jhoymar</a></li>
				</ul>
			</nav>
			<div>
				<h1>Menu</h1>
			</div>
		</header>
		<main>
			<div class="card">
				<img
					src="https://images.pexels.com/photos/2317519/pexels-photo-2317519.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
					alt="Moto Honda"
				/>
			</div>
			<div class="card">
				<img
					src="https://images.pexels.com/photos/3269629/pexels-photo-3269629.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
					alt="Moto Yamaha"
				/>
			</div>
			<div class="card">
				<img
					src="https://images.pexels.com/photos/5275284/pexels-photo-5275284.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
					alt="Moto KTM"
				/>
			</div>
			<div class="card">
				<img
					src="https://images.pexels.com/photos/2611686/pexels-photo-2611686.jpeg?auto=compress&cs=tinysrgb&h=650&w=940"
					alt="Moto Harley-Davidson"
				/>
			</div>
		</main>
		<footer>footer</footer>
	</body>

	<style>
		/* Header */
		body {
			font-family: "Roboto", sans-serif;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			background-color: #fafafa;
			justify-content: space-between;
			margin: 0px;
			padding: 0px;
		}
		header {
			height: 50px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			background-color: #dbdbdb;
		}
		header nav {
			width: 100%;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		header nav ul {
			width: 100%;
			display: flex;
			justify-content: space-around;
		}
		header nav ul li {
			list-style: none;
		}
		header nav ul li a {
			text-decoration: none;
			color: #000;
		}
		header nav ul li a:hover {
			color: #7ec8f8;
		}

		/* main */
		main {
			height: auto;
			min-height: calc(100vh - 100px);
			display: flex;
			justify-content: center;

			flex-wrap: wrap;
		}

		main .card {
			height: 25vh;
			border-radius: 4px;
			align-content: center;
			overflow: hidden;
			border-radius: 10px;
			margin: 10px;
		}
		main .card img {
			height: 100%;
		}
		/* Footer */
		footer {
			height: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #dbdbdb;
		}
	</style>
</html>
